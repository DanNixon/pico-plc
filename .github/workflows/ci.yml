---
name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  formatting:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - uses: cachix/cachix-action@v15
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Format
        shell: devenv shell bash -- -e {0}
        run: treefmt --fail-on-change

  bsp:
    name: BSP
    needs:
      - formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - uses: cachix/cachix-action@v15
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Add Rust target
        shell: devenv shell bash -- -e {0}
        run: |
          cd ./bsp
          rustup target add thumbv6m-none-eabi

      - name: Clippy
        shell: devenv shell bash -- -e {0}
        run: |
          cd ./bsp
          cargo clippy -- -D warnings

      - name: Build
        shell: devenv shell bash -- -e {0}
        run: |
          cd ./bsp
          cargo build

  examples:
    name: Examples
    needs:
      - bsp
    runs-on: ubuntu-latest

    strategy:
      matrix:
        example:
          - "kitchen-sink"
          - "steal"

    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - uses: cachix/cachix-action@v15
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Add Rust target
        shell: devenv shell bash -- -e {0}
        run: |
          cd ./bsp/examples/${{ matrix.example }}
          rustup target add thumbv6m-none-eabi

      - name: Clippy
        shell: devenv shell bash -- -e {0}
        run: |
          cd ./bsp/examples/${{ matrix.example }}
          cargo clippy -- -D warnings

      - name: Build
        shell: devenv shell bash -- -e {0}
        run: |
          cd ./bsp/examples/${{ matrix.example }}
          cargo build
